    <style>
        :root {
            --primary-color: #00c3ff; /* Blue-cyan glow */
            --secondary-color: #ffd700; /* Gold accent */
            --dark-bg: #0d1117;
            --card-bg: rgba(22, 27, 34, 0.85);
            --border-color: rgba(60, 60, 60, 0.6);
            --text-color: #e6edf3;
            --light-text: #8b949e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Universal padding for mobile first */
            background-color: var(--dark-bg);
            position: relative;
            color: var(--text-color);
        }

        /* --- MOBILE-FRIENDLY BACKGROUND (Default) --- */
        /* This is a lightweight, static gradient that mimics the glow without animation. */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 70% 20%, rgba(0, 195, 255, 0.15), var(--dark-bg) 40%),
                        radial-gradient(circle at 30% 80%, rgba(255, 215, 0, 0.1), var(--dark-bg) 40%);
            z-index: -1;
        }
        
        /* The heavy animation containers are hidden by default on mobile */
        #particles-js, .ethereal-glow-container {
            display: none;
        }

        /* --- Preloader (Unchanged, already performant) --- */
        .preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
            transition: opacity 0.8s ease 0.5s, visibility 0.8s ease 0.5s;
        }
        .logo-reveal-container { position: relative; width: 160px; height: 160px; }
        .preloader-logo {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; opacity: 0;
            box-shadow: 0 0 0 5px rgba(255,255,255,0.2) inset;
            animation: reveal-logo 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s forwards;
        }
        @keyframes reveal-logo {
            0% { opacity: 0; transform: scale(0.2) rotate(0deg); filter: blur(20px); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); filter: blur(5px); }
            100% { opacity: 1; transform: scale(1) rotate(360deg); filter: blur(0); }
        }
        .ring {
            position: absolute; top: 50%; left: 50%;
            border: 3px solid var(--primary-color); border-radius: 50%;
            transform: translate(-50%, -50%) scale(0); opacity: 0;
            box-shadow: 0 0 15px var(--primary-color);
        }
        .ring:nth-child(1) { width: 160px; height: 160px; animation: sweep 2.5s ease-out forwards; }
        .ring:nth-child(2) { width: 220px; height: 220px; animation: sweep 2.5s ease-out 0.2s forwards; }
        .ring:nth-child(3) { width: 280px; height: 280px; animation: sweep 2.5s ease-out 0.4s forwards; }
        @keyframes sweep { 
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 
            50% { transform: translate(-50%, -50%) scale(1); opacity: 1; box-shadow: 0 0 25px var(--primary-color); } 
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; } 
        }
        .preloader-text {
            color: white; font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem; margin-top: 30px; opacity: 0;
            animation: fade-in-out-preloader 2.5s ease-in-out 1.8s forwards;
            text-shadow: 0 0 10px var(--primary-color);
        }
        @keyframes fade-in-out-preloader { 
            0% { opacity: 0; transform: translateY(20px); } 
            50% { opacity: 1; transform: translateY(0px); text-shadow: 0 0 15px var(--primary-color); } 
            100% { opacity: 0; transform: translateY(-20px); } 
        }
        body.loaded .preloader { opacity: 0; visibility: hidden; }

        /* --- Main Container (Mobile-First Styles) --- */
        .main-container {
            width: 100%; max-width: 500px; /* Better max-width for phones */
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            z-index: 10; padding: 25px 20px;
            max-height: 95vh; overflow-y: auto;
            opacity: 0; animation: container-entry 0.8s cubic-bezier(0.16, 1, 0.3, 1) 3.8s forwards;
        }
        @keyframes container-entry {
            from { opacity: 0; transform: scale(0.95) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0px); }
        }
        .main-container::-webkit-scrollbar { width: 6px; }
        .main-container::-webkit-scrollbar-track { background: transparent; }
        .main-container::-webkit-scrollbar-thumb { background-color: rgba(0, 195, 255, 0.4); border-radius: 10px; }

        .header { text-align: center; margin-bottom: 25px; }
        .logo {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid var(--primary-color); margin: 0 auto 15px;
            object-fit: cover;
            box-shadow: 0 0 15px var(--primary-color);
            /* Simpler animation for mobile */
            animation: pulse-border-glow-mobile 3s infinite ease-in-out;
        }
        @keyframes pulse-border-glow-mobile {
            0%, 100% { box-shadow: 0 0 15px var(--primary-color); } 
            50% { box-shadow: 0 0 25px var(--primary-color); } 
        }
        
        .academy-title {
            font-family: 'Cinzel Decorative', serif; font-size: 1.8rem;
            line-height: 1.2;
            background: linear-gradient(90deg, #f0b90b, #ffd700, #f8d44c, #f0b90b);
            background-size: 200% auto;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 10px;
            animation: text-shine 7s linear infinite;
        }
        @keyframes text-shine { to { background-position: 200% center; } }

        .tagline {
            color: var(--light-text); font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem; margin-bottom: 20px;
            letter-spacing: 0.5px; text-transform: uppercase;
        }
        .scrolling-notice-container {
            width: calc(100% + 40px); margin: 20px -20px; /* Adjust for padding */
            background: linear-gradient(90deg, transparent 0%, rgba(255, 193, 7, 0.1) 15%, rgba(255, 193, 7, 0.15) 50%, rgba(255, 193, 7, 0.1) 85%, transparent 100%);
            border-top: 1px solid rgba(255, 193, 7, 0.2);
            border-bottom: 1px solid rgba(255, 193, 7, 0.2);
            padding: 8px 0; overflow: hidden;
        }
        .scrolling-text {
            color: #ffc107; font-weight: 600; display: inline-block;
            white-space: nowrap; padding-left: 100%;
            animation: scroll-left 18s linear infinite;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }
        @keyframes scroll-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(75px, 1fr));
            gap: 20px; justify-items: center; margin-top: 25px;
        }
        .social-profile { 
            display: flex; flex-direction: column; align-items: center; 
            text-decoration: none; width: 100%; opacity: 0;
            animation: icon-pop-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes icon-pop-in {
            0% { opacity: 0; transform: scale(0.5) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        /* Staggered animation delays (unchanged) */
        .social-profile:nth-child(1) { animation-delay: 4.0s; }
        .social-profile:nth-child(2) { animation-delay: 4.1s; }
        .social-profile:nth-child(3) { animation-delay: 4.2s; }
        .social-profile:nth-child(4) { animation-delay: 4.3s; }
        .social-profile:nth-child(5) { animation-delay: 4.4s; }
        .social-profile:nth-child(6) { animation-delay: 4.5s; }
        .social-profile:nth-child(7) { animation-delay: 4.6s; }
        .social-profile:nth-child(8) { animation-delay: 4.7s; }
        .social-profile:nth-child(9) { animation-delay: 4.8s; }

        .icon-circle {
            display: flex; justify-content: center; align-items: center;
            width: 70px; height: 70px; border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: background-color 0.3s ease; /* Simple transition for mobile */
        }
        .social-profile:active .icon-circle { /* Use :active for tap feedback */
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icon-circle i, .icon-circle .icon-svg { 
            color: #fff; font-size: 30px; width: 32px; height: 32px; fill: #fff;
        }
        .icon-name { 
            margin-top: 10px; color: var(--light-text); font-weight: 600; 
            font-family: 'Orbitron', sans-serif; font-size: 0.8rem;
            letter-spacing: 0.5px;
        }
        .site-footer { 
            text-align: center; margin-top: 30px; color: var(--light-text); 
            font-size: 0.8rem; opacity: 0;
            animation: fade-in 1s ease forwards 5s;
        }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 0.7; } }
        
        @media (max-width: 380px) {
            .social-grid { grid-template-columns: repeat(3, 1fr); gap: 15px; } /* 3 columns on very small screens */
            .icon-circle { width: 60px; height: 60px; }
            .icon-circle i, .icon-circle .icon-svg { font-size: 26px; width: 28px; height: 28px; }
            .academy-title { font-size: 1.5rem; }
        }

        /* --- DESKTOP ENHANCEMENTS (Loaded on screens wider than 768px) --- */
        @media (min-width: 769px) {
            body { padding: 20px; }
            
            /* Enable heavy animations only on desktop */
            #particles-js, .ethereal-glow-container {
                display: block;
            }
            body::before { background: none; } /* Hide the simple mobile background */
            
            .ethereal-glow-container {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                overflow: hidden; z-index: -1; filter: blur(80px); opacity: 0.7;
            }
            .ethereal-glow-blob {
                position: absolute; border-radius: 50%;
                animation: glow-move 20s infinite alternate ease-in-out;
            }
            .ethereal-glow-blob:nth-child(1) {
                width: 700px; height: 700px;
                background: radial-gradient(circle at center, var(--primary-color) 0%, transparent 50%);
                top: -100px; left: -100px; animation-duration: 25s;
            }
            .ethereal-glow-blob:nth-child(2) {
                width: 600px; height: 600px;
                background: radial-gradient(circle at center, var(--secondary-color) 0%, transparent 50%);
                bottom: -150px; right: -150px; animation-delay: -5s; animation-duration: 30s;
            }
            @keyframes glow-move {
                from { transform: translate(0, 0) scale(1); } to { transform: translate(15vw, -20vh) scale(1.2); }
            }
            
            .main-container { max-width: 600px; padding: 40px; }
            .scrolling-notice-container { width: calc(100% + 80px); margin: 25px -40px; }

            /* Re-introduce complex logo animation */
            .logo {
                width: 100px; height: 100px; border-width: 3px;
                animation: pulse-border-glow-desktop 4s infinite ease-in-out;
            }
            @keyframes pulse-border-glow-desktop { 
                0%, 100% { border-color: var(--primary-color); box-shadow: 0 0 20px var(--primary-color); } 
                50% { border-color: var(--secondary-color); box-shadow: 0 0 35px var(--primary-color), 0 0 20px var(--secondary-color); } 
            }

            /* Re-introduce advanced hover effects */
            .icon-circle::before {
                content: ''; position: absolute; width: 150%; height: 150%;
                background: radial-gradient(circle at center, rgba(0, 195, 255, 0.3) 0%, transparent 70%);
                border-radius: 50%; transform: scale(0); opacity: 0;
                transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            }
            .social-profile:hover .icon-circle { 
                background-color: rgba(255, 255, 255, 0.15); 
                transform: translateY(-8px) scale(1.05);
                border-color: var(--primary-color);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 20px var(--primary-color);
            }
            .social-profile:hover .icon-circle::before { transform: scale(1); opacity: 1; }
            .social-profile:hover .icon-name { 
                color: var(--primary-color); text-shadow: 0 0 10px var(--primary-color);
            }
        }
    </style>
