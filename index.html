            padding: 20px;

        /* === NEW: Living Liquid Gradient Background === */
        .liquid-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            filter: blur(100px); /* This creates the soft, liquid feel */
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
            animation: move 25s infinite alternate;
        }
        .blob1 { width: 400px; height: 400px; top: -100px; left: -100px; background-color: #00ffff; }
        .blob2 { width: 300px; height: 300px; bottom: -50px; right: -50px; background-color: #ff00ff; animation-duration: 20s; animation-delay: 2s; }
        .blob3 { width: 250px; height: 250px; top: 50%; left: 50%; background-color: #4d00ff; animation-duration: 30s; }

        @keyframes move {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 200px) rotate(360deg); }
        }
        
        /* Main Container */
        .main-container {
            width: 100%;
            max-width: 550px;
            background: rgba(18, 18, 18, 0.6); /* Semi-transparent dark */
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 10;
            padding: 30px;
            animation: open-box 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            opacity: 0;
        }
        @keyframes open-box { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        .header { text-align: center; margin-bottom: 20px; }

        .logo {

            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
        }

        .scrolling-notice-container {
            width: 100%; overflow: hidden; margin: 15px 0;
            background: rgba(0, 0, 0, 0.2); border-radius: 5px; padding: 8px 0;
        }
        .scrolling-text {
            color: #ffc107; font-weight: 600; display: inline-block;
            white-space: nowrap; padding-left: 100%;
            animation: scroll-left 15s linear infinite;
        }
        @keyframes scroll-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }

        .social-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 25px; justify-items: center;
        }
        .social-profile { display: flex; flex-direction: column; align-items: center; text-decoration: none; width: 90px; }
        .icon-circle {

            width: 70px; height: 70px; border-radius: 50%;

        .social-profile:hover .icon-circle { transform: translateY(-5px) scale(1.1); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }

        .icon-name { margin-top: 10px; color: #ccc; font-weight: 600; }
