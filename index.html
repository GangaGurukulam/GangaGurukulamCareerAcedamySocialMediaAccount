    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000;
            position: relative;
        }

        /* Hyperdrive Background (Unchanged) */
        .starfield {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            perspective: 800px;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            transform-origin: center;
            animation: hyperdrive linear infinite;
        }
        @keyframes hyperdrive {
            from { transform: translateZ(-100px) scale(0.1); opacity: 1; }
            to { transform: translateZ(800px) scale(1); opacity: 0; }
        }
        
        /* Preloader (Unchanged) */
        .preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #020024; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
            transition: opacity 0.5s ease 0.5s, visibility 0.5s ease 0.5s;
        }
        .logo-reveal-container { position: relative; width: 150px; height: 150px; }
        .preloader-logo {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; opacity: 0;
            animation: reveal-logo 1s ease-in-out 1s forwards;
        }
        .ring {
            position: absolute; top: 50%; left: 50%;
            border: 2px solid #00c3ff; border-radius: 50%;
            transform: translate(-50%, -50%) scale(0); opacity: 0;
        }
        .ring:nth-child(1) { width: 150px; height: 150px; animation: sweep 2s ease-out forwards; }
        .ring:nth-child(2) { width: 200px; height: 200px; animation: sweep 2s ease-out 0.2s forwards; }
        .ring:nth-child(3) { width: 250px; height: 250px; animation: sweep 2s ease-out 0.4s forwards; }
        .preloader-text {
            color: white; font-family: 'Audiowide', cursive; font-size: 1.5rem;
            margin-top: 20px; opacity: 0;
            animation: fade-in-out 2s ease-in-out 1.5s forwards;
        }
        @keyframes sweep { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 50% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(0); opacity: 0; } }
        @keyframes reveal-logo { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
        @keyframes fade-in-out { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
        body.loaded .preloader { opacity: 0; visibility: hidden; }
        body.loaded .main-container { opacity: 1; visibility: visible; }
        
        /* Main Container and other styles */
        .main-container {
            width: 100%; max-width: 550px;
            background: rgba(2, 0, 36, 0.7); backdrop-filter: blur(10px);
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 10; padding: 30px;
            opacity: 0; visibility: hidden;
            transition: opacity 0.8s ease 0.5s, visibility 0.8s ease 0.5s;
            max-height: 95vh; overflow-y: auto;
        }
        .main-container::-webkit-scrollbar { width: 6px; }
        .main-container::-webkit-scrollbar-track { background: transparent; }
        .main-container::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.3); border-radius: 10px; }
        .header { text-align: center; margin-bottom: 20px; }
        .logo {
            width: 90px; height: 90px; border-radius: 50%;
            border: 2px solid #00c3ff; margin: 0 auto 15px;
            object-fit: cover; background-color: rgba(255, 255, 255, 0.1);
            animation: pulse-glow 3s infinite ease-in-out;
        }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 10px rgba(0, 195, 255, 0.5); } 50% { box-shadow: 0 0 25px rgba(0, 195, 255, 1); } }
        
        /* === NEW: Best Font Style and Color for the Title === */
        .academy-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.9rem; /* Slightly adjusted for the new font */
            font-weight: 700;
            background: linear-gradient(90deg, #f0b90b, #ffd700, #f8d44c, #f0b90b);
            background-size: 200% auto;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            animation: text-shine 5s linear infinite;
        }
        @keyframes text-shine {
            to { background-position: 200% center; }
        }

        .scrolling-notice-container {
            width: 100%; overflow: hidden; margin: 15px 0;
            background: rgba(0, 0, 0, 0.2); border-radius: 5px; padding: 8px 0;

        .scrolling-text {
            color: #ffc107; font-weight: 600; display: inline-block;

        }
        @keyframes scroll-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        .social-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 25px; justify-items: center;
        }
        .social-profile { display: flex; flex-direction: column; align-items: center; text-decoration: none; width: 90px; }
        .icon-circle {
            display: flex; justify-content: center; align-items: center;
            width: 70px; height: 70px; border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .social-profile:hover .icon-circle { background-color: rgba(255, 255, 255, 0.2); transform: translateY(-5px); }
        .icon-circle i { color: #fff; font-size: 30px; }
        .icon-circle .icon-svg { width: 32px; height: 32px; fill: #fff; }

        .site-footer { text-align: center; margin-top: 30px; color: #aaa; }

        @media (max-width: 600px) {

            .preloader-text { font-size: 1.2rem; }
        }
    </style>
</head>
